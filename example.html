		var blog = WP.open('http://pablocantero.com/blog/');
		blog.posts().findBySlug('jquery-plugin-javascript-for-java-util-date-tostring-format', function(post){
			$('#posts').html(post.content);
		});
		blog.pages().findBySlug('contato', function(page){
			$('#pages').html(page.content);
		});
		blog.categories().all(function(categories){
			$('#categories').html('');
			var ul = $('<ul></ul>');
			for(var i = 0; i < categories.length; i++){
				ul.append('<li>' + categories[i].title + '</li>');
			}
			$('#categories').append(ul);
		});
		blog.tags().all(function(tags){
			$('#tags').html('');
			var ul = $('<ul></ul>');
			for(var i = 0; i < tags.length; i++){
				ul.append('<li>' + tags[i].title + '</li>');
			}
			$('#tags').append(ul);
		});
	// });
	</script>
	<style>
		#categories {
			border: 2px solid #000;
			background-color: #FFF;

			background-color: #CFC;
		}
		#posts {
