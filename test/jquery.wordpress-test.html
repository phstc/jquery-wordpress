		// Documentation - http://wordpress.org/extend/plugins/json-api/other_notes/

		$(document).ready(function(){
			test("test get all posts using limit 1", function() {
				stub($, "getJSON", function(url, callback) { 
					equal(url, 'http://pablocantero.com/blog/api/get_recent_posts/?count=1&page=0&callback=?')
					callback(get_recent_posts_count_1) 
				});
				var blog = WP.open('http://pablocantero.com/blog/');
				blog.posts().limit(1).all(function(posts){
					equal(posts.length, 1);
					equal(posts[0].id, 1029);
				});
			});
			test("test get all posts using limit 1 and page 2", function() {
				stub($, "getJSON", function(url, callback) { 
					equal(url, 'http://pablocantero.com/blog/api/get_recent_posts/?count=1&page=2&callback=?')
					callback(get_recent_posts_count_1) 
				});
				var blog = WP.open('http://pablocantero.com/blog/');
				blog.posts().limit(1).page(2).all(function(posts){
					equal(posts.length, 1);
					equal(posts[0].id, 1029);
				});
			});
			test("test get all categories using limit 1", function() {
				stub($, "getJSON", function(url, callback) { 
					equal(url, 'http://pablocantero.com/blog/api/get_category_index/?callback=?')
					callback(get_category_index) 
				});
				var blog = WP.open('http://pablocantero.com/blog/');
				blog.categories().all(function(categories){
					equal(categories.length, 0);
				});
			});
			test("test get all tags using limit 1", function() {
				stub($, "getJSON", function(url, callback) { 
					equal(url, 'http://pablocantero.com/blog/api/get_tag_index/?callback=?')
					callback(get_tag_index) 
				});
				var blog = WP.open('http://pablocantero.com/blog/');
				blog.tags().all(function(tags){
					equal(tags.length, 82);
					equal(tags[0].id, 7);
				});
			});
			test("test create a new comment", function() {
				stub($, "getJSON", function(url, callback) {
					equal(url, 'http://pablocantero.com/blog/api/submit_comment/?post_id=1&name=pablo&email=pablo@pablocantero.com&content=test&callback=?')
					callback(get_submit_comment_1_pablo_pablo_pablocantero_com_test) 
				});
				var blog = WP.open('http://pablocantero.com/blog/');
				// TODO Comments must be create inside a post

					equal(comment.content, 'test');

				blog.posts().limit(1).all(function(posts){		
					stub($, "getJSON", function(url, callback) {
						equal(url, 'http://pablocantero.com/blog/api/submit_comment/?post_id=1029&name=pablo&email=pablo@pablocantero.com&content=test&callback=?')
						callback(get_submit_comment_1_pablo_pablo_pablocantero_com_test)

					posts[0].createComment({name: 'pablo', email: 'pablo@pablocantero.com', content: 'test'}, function(comment){
						equal(comment.id, 1);
						equal(comment.name, 'pablo');
						equal(comment.content, 'test');
					});
				});
			});
			test("test get page by slug", function() {

		var get_recent_posts_count_1 = {"status":"ok","count":1,"count_total":40,"pages":40,"posts":[{"id":1029,"type":"post","slug":"equal-equal-ou-equal-equal-equal","url":"http:\/\/pablocantero.com\/blog\/2011\/03\/11\/equal-equal-ou-equal-equal-equal\/","status":"publish","title":"Equal, equal ou equal, equal, equal","title_plain":"Equal, equal ou equal, equal, equal","content":"<p><strong>\u00c9 igual, mas \u00e9 diferente<\/strong><\/p>\n<p><a href=\"http:\/\/pt.wikipedia.org\/wiki\/JavaScript\">JavaScript<\/a> permite comparar a igualdade de valores usando ==, ===, !==, !===. Esses operadores podem ter um comportamento igual em muitos casos, por\u00e9m possuem uma sutil diferen\u00e7a que pode gerar muita dor de cabe\u00e7a<\/p>\n<p><strong>Equal, equal <\/strong><\/p>\n<p>Os operadores == e != fazem a compara\u00e7\u00e3o <span style=\"text-decoration: underline;\">sem checagem de tipo<\/span> (<em>faz a convers\u00e3o de tipo automaticamente<\/em>)<\/p>\n<pre class=\"brush: jscript; title: ;\" title=\"\">\nif(1 == 1){\n  \/\/ Vai passar por aqui\n}\nif('1' == 1){\n  \/\/ Vai passar por aqui\n}\n<\/pre>\n<p><strong>Equal, equal, equal<\/strong><\/p>\n<p>Os operadores === e !=== fazem a compara\u00e7\u00e3o <span style=\"text-decoration: underline;\">com a checagem de tipo<\/span> (<em>n\u00e3o faz a convers\u00e3o de tipo<\/em>)<\/p>\n<pre class=\"brush: jscript; title: ;\" title=\"\">\nif(1 === 1){\n  \/\/ Vai passar por aqui\n}\nif('1' === 1){\n  \/\/ N\u00e3o vai passar por aqui\n}\n<\/pre>\n<p><strong>Sutil diferen\u00e7a<\/strong><\/p>\n<p>Nos exemplos acima provavelmente n\u00e3o teremos nenhum problema, por\u00e9m temos que levar algumas peculiaridades do JavaScript<\/p>\n<p>No JavaScript uma string vazia &#8221; e o n\u00famero 0 s\u00e3o considerados FALSE<\/p>\n<pre class=\"brush: jscript; title: ;\" title=\"\">\nif(''){\n  \/\/ N\u00e3o vai passar por aqui\n}\nif(0){\n  \/\/ N\u00e3o vai passar por aqui\n}\n<\/pre>\n<p>Portanto se fizermos as seguintes compara\u00e7\u00f5es<\/p>\n<pre class=\"brush: jscript; title: ;\" title=\"\">\nif('' == false){\n  \/\/ Vai passar por aqui\n}\nif('0' == false){\n  \/\/ Vai vai passar por aqui\n}\nif(null == undefined){\n  \/\/ Vai vai passar por aqui\n}\n<\/pre>\n<p>Para evitarmos esse tipo de comportamento podemos fazer a compara\u00e7\u00e3o com checagem de tipo<\/p>\n<pre class=\"brush: jscript; title: ;\" title=\"\">\nif('' === false){\n  \/\/ N\u00e3o vai passar por aqui\n}\nif('0' === false){\n  \/\/ N\u00e3o vai vai passar por aqui\n}\nif(null === undefined){\n  \/\/ N\u00e3o vai vai passar por aqui\n}\n<\/pre>\n<p><strong>Conclus\u00e3o<\/strong><\/p>\n<p>Segundo Douglas Crockford&#8217;s o autor do livro <a href=\"http:\/\/www.submarino.com.br\/produto\/1\/21471189\/melhor+do+javascript,+o\">O melhor do JavaScript<\/a> (<em>eu tenho o livro, ele \u00e9 OK. N\u00e3o recomendo para programadores experientes e que j\u00e1 usem boas pr\u00e1ticas com JavaScript, ele n\u00e3o vai agregar muito<\/em>)<\/p>\n<blockquote><p>JavaScript has two sets of equality operators: <code>===<\/code> and <code>!==<\/code>, and their evil twins <code>==<\/code> and <code>!=<\/code>.  The good ones work the way you would expect.  If the two operands are of the same type and have the same value, then <code>===<\/code> produces <code>true<\/code> and <code>!==<\/code> produces <code>false<\/code>.    The evil twins do the right thing when the operands are of the same   type, but if they are of different types, they attempt to coerce the   values.  the rules by which they do that are complicated and unmemorable<\/p><\/blockquote>\n<p>N\u00e3o existe uma regra clara sobre qual \u00e9 melhor usar, acredito que deve se mantido um padr\u00e3o e principalmente tomar cuidado para alterar c\u00f3digo j\u00e1 existente, pois seu c\u00f3digo poder\u00e1 falhar. Eu particularmente tento usar sempre a compara\u00e7\u00e3o com operadores === e !===<\/p>\n<p><span class='st_twitter' st_title='Equal, equal ou equal, equal, equal' st_url='http:\/\/pablocantero.com\/blog\/2011\/03\/11\/equal-equal-ou-equal-equal-equal\/' displayText='share'><\/span><span class='st_facebook' st_title='Equal, equal ou equal, equal, equal' st_url='http:\/\/pablocantero.com\/blog\/2011\/03\/11\/equal-equal-ou-equal-equal-equal\/' displayText='share'><\/span><span class='st_gbuzz' st_title='Equal, equal ou equal, equal, equal' st_url='http:\/\/pablocantero.com\/blog\/2011\/03\/11\/equal-equal-ou-equal-equal-equal\/' displayText='share'><\/span><span class='st_delicious' st_title='Equal, equal ou equal, equal, equal' st_url='http:\/\/pablocantero.com\/blog\/2011\/03\/11\/equal-equal-ou-equal-equal-equal\/' displayText='share'><\/span><span class='st_sharethis' st_title='Equal, equal ou equal, equal, equal' st_url='http:\/\/pablocantero.com\/blog\/2011\/03\/11\/equal-equal-ou-equal-equal-equal\/' displayText='share'><\/span><\/p>","excerpt":"\u00c9 igual, mas \u00e9 diferente JavaScript permite comparar a igualdade de valores usando ==, ===, !==, !===. Esses operadores podem ter um comportamento igual em muitos casos, por\u00e9m possuem uma sutil diferen\u00e7a que pode gerar muita dor de cabe\u00e7a Equal, equal Os operadores == e != fazem a compara\u00e7\u00e3o sem checagem de tipo (faz a [...]","date":"2011-03-11 15:56:59","modified":"2011-03-11 18:05:41","categories":[],"tags":[{"id":62,"slug":"javascript","title":"JavaScript","description":"","post_count":6}],"author":{"id":1,"slug":"pablo","name":"pablo","first_name":"Pablo","last_name":"Cantero","nickname":"pablo","url":"http:\/\/pablocantero.com","description":""},"comments":[],"attachments":[],"comment_count":0,"comment_status":"open"}]};

		var get_post_slug_jquery_plugin_javascript_for_java_util_date_tostring_format_plugin = {"status":"ok","post":{"id":412,"type":"post","slug":"jquery-plugin-javascript-for-java-util-date-tostring-format","url":"http:\/\/pablocantero.com\/blog\/2010\/09\/04\/jquery-plugin-javascript-for-java-util-date-tostring-format\/","status":"publish","title":"jQuery Plugin-  Javascript for java.util.Date.toString() format","title_plain":"jQuery Plugin-  Javascript for java.util.Date.toString() format","content":"<p><a href=\"http:\/\/plugins.jquery.com\/project\/jquery-dateFormat\">jquery-dateFormat<\/a> it&#8217;s a jQuery Plugin that I made to formatting <a href=\"http:\/\/download.oracle.com\/javase\/1.4.2\/docs\/api\/java\/util\/Date.html#toString%28%29\">java.util.Date.toString<\/a> output using JavaScript. The source code for this plugin is available on <a href=\"http:\/\/github.com\/phstc\/jquery-dateFormat\">github<\/a><\/p>\n<p>The plugin was developed using TDD <img src='http:\/\/pablocantero.com\/blog\/wp-includes\/images\/smilies\/icon_wink.gif' alt=';)' class='wp-smiley' \/> <\/p>\n<p><a rel=\"attachment wp-att-413\" href=\"http:\/\/pablocantero.com\/blog\/2010\/09\/04\/jquery-plugin-javascript-for-java-util-date-tostring-format\/screen-shot-2010-09-04-at-12-34-51-pm\/\"><img title=\"Screen shot 2010-09-04 at 12.34.51 PM\" src=\"..\/wp-content\/uploads\/2010\/09\/Screen-shot-2010-09-04-at-12.34.51-PM.png\" alt=\"\" width=\"578\" height=\"177\" \/><\/a><\/p>\n<p>To execute the test suite, you need to open the <a href=\"http:\/\/github.com\/phstc\/jquery-dateFormat\/blob\/master\/Test.html\">Test.html<\/a> in the <strong>Firefox<\/strong>. The <a href=\"http:\/\/jsunittest.com\/\">JsUnitTest<\/a> doesn&#8217;t work in other browsers, perhaps works in other versions, but in  the version that I used in this projects it doesn&#8217;t work<\/p>\n<p><strong>Formatting using css classes<br \/>\n<\/strong><\/p>\n<p>To &#8220;automatic&#8221; formatting\u00a0 using css classes, you need to add shortDateFormat or longDateFormat in class attribute on the html objects (<em>span, div, td, label, p and etc<\/em>)<\/p>\n<blockquote><p>The css class names patterns by default are<br \/>\nshortDateFormat = dd\/MM\/yyyy<br \/>\nlongDateFormat = dd\/MM\/yyyy hh:mm:ss<\/p><\/blockquote>\n<pre class=\"brush: xml; title: ;\" title=\"\">\n&lt;span class=&quot;shortDateFormat&quot;&gt;2009-12-18 10:54:50.546&lt;\/span&gt;\n&lt;span class=&quot;longDateFormat&quot;&gt;2009-12-18 10:54:50.546&lt;\/span&gt;\n<\/pre>\n<p>The result:<\/p>\n<p>18\/12\/2009<br \/>\n18\/12\/2009 10:54:50<\/p>\n<p>The  format patterns for shortDateFormat and longDateFormat are defined in  jquery.dateFormat-1.0.js. They are executed on page load by this  function bellow declared in jquery.dateFormat-1.0.js<\/p>\n<pre class=\"brush: jscript; title: ;\" title=\"\">\n$(document).ready(function () {\n $(&quot;.shortDateFormat&quot;).each(function (idx, elem) {\n if ($(elem).is(&quot;:input&quot;)) {\n $(elem).val($.format.date($(elem).val(), 'dd\/MM\/yyyy'));\n } else {\n $(elem).text($.format.date($(elem).text(), 'dd\/MM\/yyyy'));\n }\n });\n $(&quot;.longDateFormat&quot;).each(function (idx, elem) {\n if ($(elem).is(&quot;:input&quot;)) {\n $(elem).val($.format.date($(elem).val(), 'dd\/MM\/yyyy hh:mm:ss'));\n } else {\n $(elem).text($.format.date($(elem).text(), 'dd\/MM\/yyyy hh:mm:ss'));\n }\n });\n});\n<\/pre>\n<p><strong>Formatting using JavaScript<br \/>\n<\/strong><\/p>\n<p>To formatting using JavaScript you only need to execute $.format.date(<em>text, pattern<\/em>)<\/p>\n<pre class=\"brush: jscript; title: ;\" title=\"\">\n\/\/Text\n$.format.date('2009-12-18 10:54:50.546', &quot;dd\/MM\/yyyy&quot;);\n\/\/HTML Object\n$.format.date($('#spanDate').text(), &quot;dd\/MM\/yyyy&quot;);\n\/\/Scriptlet\n$.format.date(&lt;%=java.util.Date().toString()%&gt;, &quot;dd\/MM\/yyyy&quot;);\n\/\/JSON\nvar obj = ajaxRequest();\n$.format.date(obj.date, &quot;dd\/MM\/yyyy&quot;);\n<\/pre>\n<p><strong>Format Patterns<\/strong><\/p>\n<p>The patterns to formatting are based on <a href=\"http:\/\/download.oracle.com\/javase\/1.4.2\/docs\/api\/java\/text\/SimpleDateFormat.html\">java.text.SimpleDateFormat<\/a><\/p>\n<p>List of current format patterns available<\/p>\n<blockquote><p>date and time patterns<br \/>\nyyyy = year<br \/>\nMM = month<br \/>\ndd = day<br \/>\nhh = hour in am\/pm (1-12)<br \/>\nHH = hour in day (0-23)<br \/>\nmm = minute<br \/>\nss = second<br \/>\na\u00a0 = Am\/pm marker<\/p><\/blockquote>\n<p><strong>Excepted input types<\/strong><\/p>\n<ul>\n<li>2009-12-18 10:54:50.546 &#8211; The default java.util.Date.toString format<\/li>\n<li>Wed Jan 13 10:43:41 CET 2010 &#8211; (???) When I made this plugin, I needed to develop to this input, but I don&#8217;t remember who generated it<\/li>\n<li>2010-10-19T11:40:33.527+02:00 &#8211; The default JAXB formatting of java.util.Date<\/li>\n<li>Sat Mar 05 2011 11:47:35 GMT-0300 (BRT) &#8211; The default JavaScript new Date().toString() output<\/li>\n<\/ul>\n<p><span class='st_twitter' st_title='jQuery Plugin-  Javascript for java.util.Date.toString() format' st_url='http:\/\/pablocantero.com\/blog\/2010\/09\/04\/jquery-plugin-javascript-for-java-util-date-tostring-format\/' displayText='share'><\/span><span class='st_facebook' st_title='jQuery Plugin-  Javascript for java.util.Date.toString() format' st_url='http:\/\/pablocantero.com\/blog\/2010\/09\/04\/jquery-plugin-javascript-for-java-util-date-tostring-format\/' displayText='share'><\/span><span class='st_gbuzz' st_title='jQuery Plugin-  Javascript for java.util.Date.toString() format' st_url='http:\/\/pablocantero.com\/blog\/2010\/09\/04\/jquery-plugin-javascript-for-java-util-date-tostring-format\/' displayText='share'><\/span><span class='st_delicious' st_title='jQuery Plugin-  Javascript for java.util.Date.toString() format' st_url='http:\/\/pablocantero.com\/blog\/2010\/09\/04\/jquery-plugin-javascript-for-java-util-date-tostring-format\/'
